<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header class="title">DEVICE PANEL</header>

<!-- Device Status Section -->
<section class="device-status">
  <h2 class="section-title">DEVICE STATUS</h2>
  <div class="section-body">
    <div class="device-info">
      <h3 class="col-title">Wi-Fi</h3>
      <div class="info-row">
        <div class="info-label">Status</div>
        <div class="info-value">Offline</div>
      </div>
      <div class="info-row">
        <div class="info-label">Network</div>
        <div class="info-value">Unavailable</div>
      </div>
    </div>
    <div class="messages">
      <h3 class="col-title">Messages</h3>
      <input name="send-console-input" type="text" placeholder="Type your message">
      <button type="button">Send</button>
    </div>
  </div>
</section>

<!-- Servo Section -->
<section class="servo-section">
  <h2 class="section-title">SERVO</h2>
  <div class="section-body servo-body">
    <div class="servo-row">
      <div class="servo-col" id="col1-servo">
        <div class="servo-item">
          <label>Enable Servo</label>
          <input type="checkbox" id="enableServo">
        </div>
        <div class="servo-item">
          <label>Stream Position</label>
          <input type="checkbox" id="enableServoStream">
        </div>
        <div class="servo-item">
          <label>Pin</label>
          <select name="servo-pin-selection" id="servoPin">
            <option value="opt1">Option 1</option>
            <option value="opt2">Option 2</option>
          </select>
        </div>
      </div>
      <div class="servo-col" id="col2-servo">
        <div class="servo-item">
          <label>Angle-step</label>
          <input type="number" id="servo-angle-step-value">
        </div>
        <div class="servo-item">
          <label>Time-delay</label>
          <input type="number" name="servo-time-delay-value">
        </div>
        <div class="servo-item">
          <label>Max-range</label>
          <input type="number" name="servo-max-range-value">
        </div>
      </div>
    </div>
    <!-- New row for Position -->
    <div class="servo-row servo-position">
      <div class="servo-item" id="servo-item-label">
        <label id="pos-label">Position</label>
      </div>
      <div class="servo-item">
        <p>0.00</p>
      </div>
    </div>
  </div>
</section>

<!-- IMU Configuration Section -->
<section class="imu-configuration">
  <h2 class="section-title">IMU CONFIGURATION</h2>
  <div class="imu-body">
    <div class="imu-group">
      <h3>Crossbow</h3>
      <table>
        <thead>
        <tr>
          <th>Vector</th>
          <th>i</th>
          <th>j</th>
          <th>k</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <label>
              a <input type="checkbox">
            </label>
          </td>
          <td>0.00</td>
          <td>0.00</td>
          <td>0.00</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="imu-group">
      <h3>MPU9250</h3>
      <table>
        <thead>
        <tr>
          <th>Vector</th>
          <th>i</th>
          <th>j</th>
          <th>k</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <label>
              a <input type="checkbox">
            </label>
          </td>
          <td>0.00</td>
          <td>0.00</td>
          <td>0.00</td>
        </tr>
        <tr>
          <td>
            <label>
              G <input type="checkbox">
            </label>
          </td>
          <td>0.00</td>
          <td>0.00</td>
          <td>0.00</td>
        </tr>
        <tr>
          <td>
            <label>
              B <input type="checkbox">
            </label>
          </td>
          <td>0.00</td>
          <td>0.00</td>
          <td>0.00</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
<script src="deviceConfig.js"></script>
</html>
